name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: |
            requirements_except_torch.txt
            requirements_outside_of_docker.txt
            requirements_no_deps.txt
            fme/dev-requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install_dependencies
          make install_local_packages
      - name: Run pytest
        run: |
          make test
  build-gpu:
    # These steps run on our self-hosted k8s GPU runners. See below for setup notes
    # https://github.com/ai2cm/long-lived-infrastructure#installing-the-github-actions-runner-controller
    runs-on: arc-runner-set
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: |
            requirements_except_torch.txt`
            requirements_outside_of_docker.txt
            fme/dev-requirements.txt

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make git
          python -m pip install --upgrade pip
          make install_dependencies
          make install_local_packages
      - name: Run pytest
        run: |
            export PATH=/usr/local/nvidia/bin:${PATH}
            export LD_LIBRARY_PATH=/usr/local/nvidia/lib64:${LD_LIBRARY_PATH}
            make test

