name: docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements_except_torch.txt') }}-${{ hashFiles('requirements_outside_of_docker.txt') }}-${{ hashFiles('requirements_no_deps.txt') }}-${{ hashFiles('fme/dev-requirements.txt') }}-${{ hashFiles('fme/docs/requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install_dependencies
          make install_local_packages
          python -m pip install -r fme/docs/requirements.txt
      - name: Build docs
        run: |
          cd fme/docs && make html
