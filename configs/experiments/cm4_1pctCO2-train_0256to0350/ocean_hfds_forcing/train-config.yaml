experiment_dir: /results
save_checkpoint: true
validate_using_ema: true
ema:
  decay: 0.999
max_epochs: 150
n_forward_steps: 4
inference:
  n_forward_steps: 1440 # just under 20 years
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
      # 8 evenly spaced, spanning training and validation sets
      - '0251-01-03T12:00:00'
      - '0262-06-22T12:00:00'
      - '0273-12-09T12:00:00'
      - '0285-05-28T12:00:00'
      - '0296-11-14T12:00:00'
      - '0308-05-03T12:00:00'
      - '0319-10-20T12:00:00'
      - '0331-04-08T12:00:00'
    dataset:
      merge:
      - data_path: /climate-default
        file_pattern: 2025-10-21-cm4-1pctCO2-140yr-no-smoothing-coupled-ocean.zarr
        engine: zarr
      - data_path: /climate-default
        file_pattern: 2025-10-16-cm4-1pctCO2-140yr-ocean-no-smoothing.zarr
        engine: zarr
    num_data_workers: 8
  aggregator:
    log_histograms: false
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace-samudra-cm4
  entity: ai2cm
train_loader:
  batch_size: 16
  num_data_workers: 16
  dataset:
    merge:
    - data_path: /climate-default
      file_pattern: 2025-10-21-cm4-1pctCO2-140yr-no-smoothing-coupled-ocean.zarr
      engine: zarr
      subset:
        start_time: '0256-01-03T12:00:00'
    - data_path: /climate-default
      file_pattern: 2025-10-16-cm4-1pctCO2-140yr-ocean-no-smoothing.zarr
      engine: zarr
      subset:
        start_time: '0256-01-03T12:00:00'
validation_loader:
  batch_size: 16
  num_data_workers: 8
  dataset:
    merge:
    - data_path: /climate-default
      file_pattern: 2025-10-21-cm4-1pctCO2-140yr-no-smoothing-coupled-ocean.zarr
      engine: zarr
      subset:
        start_time: '0251-01-03T12:00:00'
        stop_time: '0255-12-29T12:00:00'
    - data_path: /climate-default
      file_pattern: 2025-10-16-cm4-1pctCO2-140yr-ocean-no-smoothing.zarr
      engine: zarr
      subset:
        start_time: '0251-01-03T12:00:00'
        stop_time: '0255-12-29T12:00:00'
optimization:
  use_gradient_accumulation: true
  enable_automatic_mixed_precision: false
  lr: 0.0001
  optimizer_type: AdamW
  kwargs:
    fused: true
    weight_decay: 0.01
stepper_training:
  loss:
    type: MSE
  input_masking:
    mask_value: 0
    fill_value: 0.0
    exclude_names_and_prefixes:
      - land_fraction
stepper:
  step:
    type: single_module
    config:
      builder:
        type: Samudra
        config:
          ch_width:
          - 200
          - 250
          - 300
          - 400
          dilation:
          - 1
          - 2
          - 4
          - 8
          n_layers:
          - 1
          - 1
          - 1
          - 1
          norm: instance
      normalization:
        network:
          global_means_path: /ocean_stats/centering.nc
          global_stds_path: /ocean_stats/scaling-full-field.nc
      corrector:
        type: ocean_corrector
        config:
          force_positive_names:
