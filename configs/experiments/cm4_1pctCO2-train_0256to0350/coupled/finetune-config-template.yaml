experiment_dir: /results
save_checkpoint: true
save_best_inference_epoch_checkpoints: false
checkpoint_every_n_batches: 100
log_train_every_n_batches: 10
validate_using_ema: true
evaluate_before_training: true
ema:
  decay: 0.999
max_epochs: 20
n_coupled_steps: 4
inference:
  n_coupled_steps: 1440
  coupled_steps_in_memory: 8
  loader:
    num_data_workers: 1
    dataset:
      ocean:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-21-cm4-1pctCO2-140yr-no-smoothing-coupled-ocean.zarr
            engine: zarr
          - data_path: /climate-default
            file_pattern: 2025-10-16-cm4-1pctCO2-140yr-ocean-no-smoothing.zarr
            engine: zarr
      atmosphere:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-21-cm4-1pctCO2-140yr-no-smoothing-coupled-interpolate_sst-atmosphere.zarr
            engine: zarr
          - data_path: /climate-default
            file_pattern: 2025-06-18-CM4-1pctCO2-atmosphere-land-1deg-8layer-140yr.zarr
            engine: zarr
    start_indices:
      times:
        # 8 evenly spaced, spanning training and validation sets
        - '0251-01-03T12:00:00'
        - '0262-06-22T12:00:00'
        - '0273-12-09T12:00:00'
        - '0285-05-28T12:00:00'
        - '0296-11-14T12:00:00'
        - '0308-05-03T12:00:00'
        - '0319-10-20T12:00:00'
        - '0331-04-08T12:00:00'
  aggregator:
    log_zonal_mean_images: false
    log_histograms: false
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace-samudra-coupled-cm4
  entity: ai2cm
train_loader:
  batch_size: 16
  num_data_workers: 2
  prefetch_factor: 2
  dataset:
    - ocean:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-21-cm4-1pctCO2-140yr-no-smoothing-coupled-ocean.zarr
            engine: zarr
            subset:
              start_time: '0256-01-03T12:00:00'
          - data_path: /climate-default
            file_pattern: 2025-10-16-cm4-1pctCO2-140yr-ocean-no-smoothing.zarr
            engine: zarr
            subset:
              start_time: '0256-01-03T12:00:00'
      atmosphere:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-21-cm4-1pctCO2-140yr-no-smoothing-coupled-interpolate_sst-atmosphere.zarr
            engine: zarr
            subset:
              start_time: '0256-01-03T12:00:00'
          - data_path: /climate-default
            file_pattern: 2025-06-18-CM4-1pctCO2-atmosphere-land-1deg-8layer-140yr.zarr
            engine: zarr
            subset:
              start_time: '0256-01-03T12:00:00'
validation_loader:
  batch_size: 16
  num_data_workers: 2
  prefetch_factor: 2
  dataset:
    - ocean:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-21-cm4-1pctCO2-140yr-no-smoothing-coupled-ocean.zarr
            engine: zarr
            subset:
              start_time: '0251-01-03T12:00:00'
              stop_time: '0255-12-29T12:00:00'
          - data_path: /climate-default
            file_pattern: 2025-10-16-cm4-1pctCO2-140yr-ocean-no-smoothing.zarr
            engine: zarr
            subset:
              start_time: '0251-01-03T12:00:00'
              stop_time: '0255-12-29T12:00:00'
      atmosphere:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-21-cm4-1pctCO2-140yr-no-smoothing-coupled-interpolate_sst-atmosphere.zarr
            engine: zarr
            subset:
              start_time: '0251-01-03T12:00:00'
              stop_time: '0255-12-29T12:00:00'
          - data_path: /climate-default
            file_pattern: 2025-06-18-CM4-1pctCO2-atmosphere-land-1deg-8layer-140yr.zarr
            engine: zarr
            subset:
              start_time: '0251-01-03T12:00:00'
              stop_time: '0255-12-29T12:00:00'
optimization:
  use_gradient_accumulation: true
  enable_automatic_mixed_precision: false
  lr: 0.00001
  optimizer_type: AdamW
  kwargs:
    fused: true
    weight_decay: 0.01
  scheduler:
    type: CosineAnnealingLR
    step_each_iteration: true
    kwargs:
      T_max: 8660
stepper:
  parameter_init:
    checkpoint_path: /ckpt.tar
  ocean:
    timedelta: 5D
    loss_contributions:
      n_steps: 4
      weight: 1.0
    stepper:
      parameter_init:
        weights_path: null # required
  atmosphere:
    timedelta: 6h
    loss_contributions:
      n_steps: 2
    stepper:
      parameter_init:
        weights_path: null # required
