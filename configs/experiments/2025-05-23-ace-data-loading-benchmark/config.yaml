logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace-data-loading-benchmark
  entity: ai2cm
loader:
  batch_size: 8
  num_data_workers: 16
  prefetch_factor: 2
  dataset:
    data_path: /climate-default
    file_pattern: 2025-03-21-CM4-piControl-atmosphere-land-1deg-8layer-200yr.zarr
    subset:
      stop: 1000
    engine: zarr
n_timesteps: 30
sleep: 1
