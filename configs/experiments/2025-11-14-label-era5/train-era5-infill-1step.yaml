# arg: --dataset oliverwm/era5-1deg-8layer-stats-1990-2019-v2:/statsdata
experiment_dir: /results
seed: 0
save_checkpoint: true
validate_using_ema: true
max_epochs: 120
ema:
  decay: 0.999
inference:
  n_forward_steps: 5840  # 4-year runs
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
        - '2003-01-01T00:00:00'
        - '2004-06-01T00:00:00'
        - '2006-01-01T00:00:00'
        - '2007-06-01T00:00:00'
        - '2009-01-01T00:00:00'
        - '2010-06-01T00:00:00'
        - '2012-01-01T00:00:00'
        - '2013-06-01T00:00:00'
    dataset:
      data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
      labels: ["era5"]
    num_data_workers: 4
    prefetch_factor: 2
  aggregator:
    log_histograms: true
    time_mean_reference_data: /statsdata/time-mean.nc
    # monthly_reference_data: /refdata-era5/monthly_mean_data.nc
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace
  entity: ai2cm
train_loader:
  batch_size: 8
  num_data_workers: 4
  prefetch_factor: 2
  dataset:
    strict: false
    concat:
      - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
        labels: ["era5"]
        subset:
          start_time: '1979-01-01'
          stop_time: '1981-12-31'
      - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
        labels: ["era5"]
        subset:
          start_time: '1989-01-01'
          stop_time: '1991-12-31'
      - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
        labels: ["era5"]
        subset:
          start_time: '1999-01-01'
          stop_time: '2001-12-31'
      - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
        labels: ["era5"]
        subset:
          start_time: '2009-01-01'
          stop_time: '2011-12-31'
      - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
        labels: ["era5"]
