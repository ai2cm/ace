experiment_dir: /results
save_checkpoint: true
validate_using_ema: true
ema:
  decay: 0.999
max_epochs: 50
n_forward_steps: 2
inference:
  n_forward_steps: 10220
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
        - "2031-01-01T06:00:00"
        - "2038-01-01T06:00:00"
        - "2045-01-01T06:00:00"
        - "2052-01-01T06:00:00"
        - "2073-01-01T06:00:00"
        - "2080-01-01T06:00:00"
        - "2087-01-01T06:00:00"
        - "2094-01-01T06:00:00"
    dataset:
      data_path: /climate-default/2024-09-06-1deg-c96-shield-som-increasing-co2-double-call-rad-netcdfs
    num_data_workers: 4
  aggregator:
    log_histograms: true
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace-som-mse
  entity: ai2cm
train_loader:
  batch_size: 8
  num_data_workers: 4
  prefetch_factor: 4
  dataset:
    - data_path: /climate-default/2024-09-06-1deg-c96-shield-som-increasing-co2-double-call-rad-netcdfs
      subset:
        start_time: "2031-01-01T06:00:00"
        stop_time: "2059-01-01T00:00:00"
    - data_path: /climate-default/2024-09-06-1deg-c96-shield-som-increasing-co2-double-call-rad-netcdfs
      subset:
        start_time: "2073-01-01T06:00:00"
        stop_time: "2101-01-01T00:00:00"
validation_loader:
  batch_size: 32
  num_data_workers: 4
  prefetch_factor: 4
  dataset:
    - data_path: /climate-default/2024-09-06-1deg-c96-shield-som-increasing-co2-double-call-rad-netcdfs
      subset:
        start_time: "2059-01-01T06:00:00"
        stop_time: "2061-01-01T00:00:00"
    - data_path: /climate-default/2024-09-06-1deg-c96-shield-som-increasing-co2-double-call-rad-netcdfs
      subset:
        start_time: "2071-01-01T06:00:00"
        stop_time: "2073-01-01T00:00:00"
optimization:
  enable_automatic_mixed_precision: false
  lr: 0.0001
  optimizer_type: FusedAdam
  kwargs:
    weight_decay: 0.01
stepper:
  residual_prediction: true
  builder:
    type: SphericalFourierNeuralOperatorNet
    config:
      embed_dim: 384
      filter_type: linear
      hard_thresholding_fraction: 1.0
      use_mlp: true
      normalization_layer: instance_norm
      num_layers: 8
      operator_type: dhconv
      scale_factor: 1
      separable: false
      spectral_layers: 3
      spectral_transform: sht
  loss:
    type: MSE
    weights:
      air_temperature_0: 0.5
      air_temperature_1: 0.5
      eastward_wind_0: 0.5
      northward_wind_0: 0.5
      specific_total_water_0: 0.5
      specific_total_water_1: 0.25
      specific_total_water_2: 0.5
      PRATEsfc: 0.5
      h500: 10
      TMP850: 5
      Q2m: 0.5
      DLWRFsfc: 2
      ULWRFsfc: 5
      USWRFsfc: 2
      DSWRFsfc: 2
      USWRFtoa: 2
      tendency_of_total_water_path_due_to_advection: 0.5
  normalization:
    global_means_path: /statsdata/centering.nc
    global_stds_path: /statsdata/scaling-full-field.nc
  residual_normalization:
    global_means_path: /statsdata/centering.nc
    global_stds_path: /statsdata/scaling-residual.nc
  ocean:
    surface_temperature_name: surface_temperature
    ocean_fraction_name: ocean_fraction
    interpolate: true
    slab:
      mixed_layer_depth_name: prescribed_mixed_layer_depth
      q_flux_name: prescribed_qflux
  corrector:
    conserve_dry_air: true
    moisture_budget_correction: advection_and_precipitation
    force_positive_names:
    - specific_total_water_0
    - specific_total_water_1
    - specific_total_water_2
    - specific_total_water_3
    - specific_total_water_4
    - specific_total_water_5
    - specific_total_water_6
    - specific_total_water_7
    - Q2m
    - PRATEsfc
    - ULWRFsfc
    - ULWRFtoa
    - DLWRFsfc
    - DSWRFsfc
    - USWRFsfc
    - USWRFtoa
    - PRESsfc
  next_step_forcing_names:
  - DSWRFtoa
