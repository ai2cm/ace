# arg: --dataset andrep/2025-09-16-X-SHiELD-AMIP-1deg-8layer-11yr-stats:/statsdata
# arg: --dataset PRETRAINED_ERA5_BEAKER_DATASET_ID:/weights
seed: 0
experiment_dir: /results
save_checkpoint: true
validate_using_ema: true
max_epochs: 120
ema:
  decay: 0.999
inference:
  epochs:
    start: 0
  n_forward_steps: 7300
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
      - '2014-01-01T00:00:00'
      - '2014-02-15T00:00:00'
      - '2014-04-01T00:00:00'
      - '2014-05-15T00:00:00'
      - '2014-07-01T00:00:00'
      - '2014-08-15T00:00:00'
      - '2014-10-01T00:00:00'
      - '2014-11-15T00:00:00'
    dataset:
      data_path: /climate-default
      file_pattern: 2025-09-16-X-SHiELD-AMIP-1deg-8layer-11yr.zarr
      engine: zarr
    num_data_workers: 4
  aggregator:
    log_histograms: true
    time_mean_reference_data: /statsdata/time-mean.nc
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace
  entity: ai2cm
train_loader:
  batch_size: 8
  num_data_workers: 8
  prefetch_factor: 4
  time_buffer: 1
  dataset:
    data_path: /climate-default
    file_pattern: 2025-09-16-X-SHiELD-AMIP-1deg-8layer-11yr.zarr
    engine: zarr
    subset:
      stop_time: '2022-12-31'
validation_loader:
  batch_size: 64
  num_data_workers: 4
  prefetch_factor: 4
  dataset:
    data_path: /climate-default
    file_pattern: 2025-09-16-X-SHiELD-AMIP-1deg-8layer-11yr.zarr
    engine: zarr
    subset:
      start_time: '2023-01-01'
      stop_time: '2023-07-01'
optimization:
  enable_automatic_mixed_precision: false
  lr: 0.0001
  optimizer_type: FusedAdam
  use_gradient_accumulation: true
  kwargs:
    weight_decay: 0.01
stepper:
  n_ensemble: 2
  train_n_forward_steps:
    outcomes:
      - steps: 1
        probability: 0.6
      - steps: 2
        probability: 0.2
      - steps: 4
        probability: 0.1
      - steps: 12
        probability: 0.05
      - steps: 20
        probability: 0.05
  optimize_last_step_only: true
  loss:
    type: EnsembleLoss
    weights:
      air_temperature_0: 0.5
      air_temperature_1: 0.5
      eastward_wind_0: 0.5
      northward_wind_0: 0.5
      specific_total_water_0: 0.5
      specific_total_water_1: 0.25
      specific_total_water_2: 0.5
      PRATEsfc: 0.5
      h500: 10
      TMP850: 5
      Q2m: 0.5
      DLWRFsfc: 2
      ULWRFsfc: 5
      USWRFsfc: 2
      DSWRFsfc: 2
      USWRFtoa: 2
      tendency_of_total_water_path_due_to_advection: 0.5
      PRESsfc: 3
    kwargs:
      crps_weight: 0.9
      energy_score_weight: 0.1
  parameter_init:
    weights_path: /weights/training_checkpoints/best_ckpt.tar
  step:
    type: single_module
    config:
      residual_prediction: false
      builder:
        type: NoiseConditionedSFNO
        config:
          embed_dim: 384
          noise_embed_dim: 64
          noise_type: isotropic
          filter_type: linear
          use_mlp: true
          num_layers: 8
          operator_type: dhconv
          separable: false
          spectral_layers: 3
          spectral_transform: sht
      normalization:
        network:
          global_means_path: /statsdata/centering.nc
          global_stds_path: /statsdata/scaling-full-field.nc
        residual:
          global_means_path: /statsdata/centering.nc
          global_stds_path: /statsdata/scaling-residual.nc
      ocean:
        surface_temperature_name: surface_temperature
        ocean_fraction_name: ocean_fraction
      corrector:
        conserve_dry_air: true
        moisture_budget_correction: advection_and_precipitation
        force_positive_names:
        - specific_total_water_0
        - specific_total_water_1
        - specific_total_water_2
        - specific_total_water_3
        - specific_total_water_4
