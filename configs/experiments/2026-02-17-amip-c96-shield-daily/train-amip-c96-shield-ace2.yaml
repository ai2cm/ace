# arg: --dataset andrep/2024-07-24-vertically-resolved-c96-1deg-shield-amip-ensemble-dataset-stats:/statsdata
experiment_dir: /results
save_checkpoint: true
validate_using_ema: true
max_epochs: 120
ema:
  decay: 0.999
inference:
  n_forward_steps: 7300
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
        - '1986-01-01T00:00:00'
        - '1987-04-01T00:00:00'
        - '1988-07-01T00:00:00'
        - '1989-10-01T00:00:00'
        - '1991-01-01T00:00:00'
        - '1992-04-01T00:00:00'
        - '1993-07-01T00:00:00'
        - '1994-10-01T00:00:00'
    dataset:
      data_path: /climate-default/2026-01-28-vertically-resolved-c96-1deg-shield-amip-ensemble-dataset
      file_pattern: ic_0002.zarr
      engine: zarr
    num_data_workers: 8
  aggregator:
    log_histograms: true
    time_mean_reference_data: /statsdata/time-mean.nc
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace
  entity: ai2cm
train_loader:
  batch_size: 8
  num_data_workers: 8
  prefetch_factor: 4
  dataset:
    concat:
      - data_path: /climate-default/2026-01-28-vertically-resolved-c96-1deg-shield-amip-ensemble-dataset
        file_pattern: ic_0001.zarr
        engine: zarr
      - data_path: /climate-default/2026-01-28-vertically-resolved-c96-1deg-shield-amip-ensemble-dataset
        file_pattern: ic_0002.zarr
        engine: zarr
        subset:
          stop_time: '1985-12-31'
      - data_path: /climate-default/2026-01-28-vertically-resolved-c96-1deg-shield-amip-ensemble-dataset
        file_pattern: ic_0002.zarr
        engine: zarr
        subset:
          start_time: '2011-01-01'
validation_loader:
  batch_size: 64
  num_data_workers: 8
  prefetch_factor: 4
  dataset:
    concat:
      - data_path: /climate-default/2026-01-28-vertically-resolved-c96-1deg-shield-amip-ensemble-dataset
        file_pattern: ic_0002.zarr
        engine: zarr
        subset:
          start_time: '1996-01-01'
          stop_time: '2000-12-31'
optimization:
  enable_automatic_mixed_precision: false
  lr: 0.0001
  optimizer_type: AdamW
  kwargs:
    fused: true
    weight_decay: 0.01
stepper:
  n_ensemble: 1
  train_n_forward_steps: 2
  optimize_last_step_only: false
  loss:
    type: MSE
    weights:
      air_temperature_0: 0.5
      air_temperature_1: 0.5
      eastward_wind_0: 0.5
      northward_wind_0: 0.5
      specific_total_water_0: 0.5
      specific_total_water_1: 0.25
      specific_total_water_2: 0.5
      PRATEsfc: 0.5
      h500: 10
      TMP850: 5
      Q2m: 0.5
      DLWRFsfc: 2
      ULWRFsfc: 5
      USWRFsfc: 2
      DSWRFsfc: 2
      USWRFtoa: 2
      tendency_of_total_water_path_due_to_advection: 0.5
      PRESsfc: 3
    kwargs:
      crps_weight: 0.9
      energy_score_weight: 0.1
  step:
    type: single_module
    config:
      builder:
        type: NoiseConditionedSFNO
        config:
          embed_dim: 384
          noise_embed_dim: 0
          filter_type: linear
          use_mlp: true
          num_layers: 8
          operator_type: dhconv
          separable: false
          pos_embed: true
      normalization:
        network:
          global_means_path: /statsdata/centering.nc
          global_stds_path: /statsdata/scaling-full-field.nc
        residual:
          global_means_path: /statsdata/centering.nc
          global_stds_path: /statsdata/scaling-residual.nc
      ocean:
        surface_temperature_name: surface_temperature
        ocean_fraction_name: ocean_fraction
      corrector:
        conserve_dry_air: true
        moisture_budget_correction: advection_and_precipitation
        force_positive_names:
        - specific_total_water_0
        - specific_total_water_1
        - specific_total_water_2
        - specific_total_water_3
        - specific_total_water_4
        - specific_total_water_5
        - specific_total_water_6
        - specific_total_water_7
        - Q2m
        - PRATEsfc
        - ULWRFsfc
        - ULWRFtoa
