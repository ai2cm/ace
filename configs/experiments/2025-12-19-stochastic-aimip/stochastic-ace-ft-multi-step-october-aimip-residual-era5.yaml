experiment_dir: /results
save_checkpoint: true
validate_using_ema: true
max_epochs: 120
seed: 0
ema:
  decay: 0.999
inference:
  n_forward_steps: 7300
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
        - '2009-01-01T00:00:00'
        - '2009-02-15T00:00:00'
        - '2009-04-01T00:00:00'
        - '2009-05-15T00:00:00'
        - '2009-07-01T00:00:00'
        - '2009-08-15T00:00:00'
        - '2009-10-01T00:00:00'
        - '2009-11-15T00:00:00'
    dataset:
      data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
    num_data_workers: 16
  aggregator:
    log_histograms: true
    time_mean_reference_data: /statsdata/time-mean.nc
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace
  entity: ai2cm
train_loader:
  batch_size: 8
  num_data_workers: 8
  prefetch_factor: 4
  dataset:
    concat:
    - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
      subset:
        start_time: '1979-01-01'
        stop_time: '2008-12-31'
validation_loader:
  batch_size: 64
  num_data_workers: 4
  prefetch_factor: 4
  dataset:
    data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
    subset:
      start_time: '2009-01-01'
      stop_time: '2014-12-31'
      step: 3
optimization:
  use_gradient_accumulation: true
  enable_automatic_mixed_precision: false
  lr: 0.0001
  optimizer_type: AdamW
  kwargs:
    fused: true
    weight_decay: 0.01
stepper:
  n_ensemble: 2
  train_n_forward_steps:
    outcomes:
      - steps: 1
        probability: 0.6
      - steps: 2
        probability: 0.2
      - steps: 4
        probability: 0.1
      - steps: 12
        probability: 0.05
      - steps: 20
        probability: 0.05
  optimize_last_step_only: true
  loss:
    type: EnsembleLoss
    weights:
      air_temperature_0: 0.5
      air_temperature_1: 0.5
      eastward_wind_0: 0.5
      northward_wind_0: 0.5
      specific_total_water_0: 0.5
      specific_total_water_1: 0.25
      specific_total_water_2: 0.5
      PRATEsfc: 0.5
      h500: 10
      TMP850: 5
      Q2m: 0.5
      DLWRFsfc: 2
      ULWRFsfc: 5
      USWRFsfc: 2
      DSWRFsfc: 2
      USWRFtoa: 2
      tendency_of_total_water_path_due_to_advection: 0.5
      PRESsfc: 3
    kwargs:
      crps_weight: 0.9
      energy_score_weight: 0.1
  parameter_init:
    weights_path: /weights/training_checkpoints/best_ckpt.tar
  step:
    type: single_module
    config:
      residual_prediction: true
      builder:
        type: NoiseConditionedSFNO
        config:
          embed_dim: 384
          noise_embed_dim: 64
          noise_type: isotropic
          filter_type: linear
          use_mlp: true
          num_layers: 8
          operator_type: dhconv
          separable: false
          spectral_layers: 3
          spectral_transform: sht
      normalization:
        network:
          global_means_path: /statsdata/centering.nc
          global_stds_path: /statsdata/scaling-full-field.nc
        residual:
          global_means_path: /statsdata/centering.nc
          global_stds_path: /statsdata/scaling-residual.nc
      residual_prediction: True
      ocean:
        surface_temperature_name: surface_temperature
        ocean_fraction_name: ocean_fraction
      corrector:
        conserve_dry_air: true
        moisture_budget_correction: advection_and_precipitation
        force_positive_names:
        - specific_total_water_0
        - specific_total_water_1
        - specific_total_water_2
        - specific_total_water_3
