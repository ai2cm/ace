experiment_dir: /results
n_coupled_steps: 14598
coupled_steps_in_memory: 18
checkpoint_path: /ckpt.tar
data_writer:
  ocean:
    save_prediction_files: true
    save_monthly_files: false
    time_coarsen:
      coarsen_factor: 73 # annual
    names:
      - zos
      - vo_0
      - vo_1
      - vo_2
      - vo_3
      - vo_4
      - vo_5
      - vo_6
      - vo_7
      - vo_8
      - vo_9
      - vo_10
      - vo_11
      - vo_12
      - vo_13
      - vo_14
      - vo_15
      - vo_16
      - vo_17
      - vo_18
  atmosphere:
    save_prediction_files: false
    save_monthly_files: false
logging:
  log_to_screen: true
  log_to_wandb: false
  log_to_file: true
  project: ace-samudra-coupled-cm4
  entity: ai2cm
loader:
  num_data_workers: 1
  dataset:
    ocean:
      merge:
      - data_path: /climate-default
        file_pattern: 2025-06-03-cm4-piControl-200yr-coupled-ocean.zarr
        engine: zarr
      - data_path: /climate-default
        file_pattern: 2025-04-16-cm4-piControl-ocean-200yr-dataset.zarr
        engine: zarr
    atmosphere:
      merge:
      - data_path: /climate-default
        file_pattern: 2025-06-03-cm4-piControl-200yr-coupled-interpolate_sst-atmosphere.zarr
        engine: zarr
        subset:
          # NOTE: this is required to align the atmosphere and ocean start times
          start_time: '0151-01-06'
      - data_path: /climate-default
        file_pattern: 2025-03-21-CM4-piControl-atmosphere-land-1deg-8layer-200yr.zarr
        engine: zarr
        subset:
          # NOTE: this is required to align the atmosphere and ocean start times
          start_time: '0151-01-06'
  start_indices:
    times:
      - '0151-01-06T00:00:00'
