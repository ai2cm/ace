experiment_dir: /results
save_checkpoint: true
save_best_inference_epoch_checkpoints: true
checkpoint_every_n_batches: 100
log_train_every_n_batches: 10
validate_using_ema: true
evaluate_before_training: true
ema:
  decay: 0.999
max_epochs: 20
n_coupled_steps: 4
inference:
  n_coupled_steps: 1456
  coupled_steps_in_memory: 8
  loader:
    num_data_workers: 1
    dataset:
      ocean:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-20-cm4-piControl-200yr-no-smoothing-coupled-ocean.zarr
            engine: zarr
          - data_path: /climate-default
            file_pattern: 2025-10-15-cm4-piControl-200yr-ocean-no-smoothing.zarr
            engine: zarr
      atmosphere:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-20-cm4-piControl-200yr-no-smoothing-coupled-interpolate_sst-atmosphere.zarr
            engine: zarr
          - data_path: /climate-default
            file_pattern: 2025-03-21-CM4-piControl-atmosphere-land-1deg-8layer-200yr.zarr
            engine: zarr
    start_indices:
      times:
        - '0151-01-03T12:00:00'
        - '0171-01-03T12:00:00'
        - '0191-01-03T12:00:00'
        - '0211-01-03T12:00:00'
        - '0231-01-03T12:00:00'
        - '0251-01-03T12:00:00'
        - '0271-01-03T12:00:00'
        - '0291-01-03T12:00:00'
  aggregator:
    log_zonal_mean_images: false
    log_histograms: false
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace-samudra-coupled-cm4
  entity: ai2cm
train_loader:
  batch_size: 16
  num_data_workers: 2
  prefetch_factor: 2
  dataset:
    - ocean:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-20-cm4-piControl-200yr-no-smoothing-coupled-ocean.zarr
            engine: zarr
            subset:
              start_time: '0151-01-03T12:00:00' # earlier times nan
              stop_time: '0305-12-29T12:00:00'
          - data_path: /climate-default
            file_pattern: 2025-10-15-cm4-piControl-200yr-ocean-no-smoothing.zarr
            engine: zarr
            subset:
              start_time: '0151-01-03T12:00:00' # earlier times nan
              stop_time: '0305-12-29T12:00:00'
      atmosphere:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-20-cm4-piControl-200yr-no-smoothing-coupled-interpolate_sst-atmosphere.zarr
            engine: zarr
            subset:
              start_time: '0151-01-03T12:00:00' # earlier times nan
              stop_time: '0305-12-29T12:00:00'
          - data_path: /climate-default
            file_pattern: 2025-03-21-CM4-piControl-atmosphere-land-1deg-8layer-200yr.zarr
            engine: zarr
            subset:
              start_time: '0151-01-03T12:00:00' # earlier times nan
              stop_time: '0305-12-29T12:00:00'
validation_loader:
  batch_size: 16
  num_data_workers: 2
  prefetch_factor: 2
  dataset:
    - ocean:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-20-cm4-piControl-200yr-no-smoothing-coupled-ocean.zarr
            engine: zarr
            subset:
              start_time: '0306-01-03T12:00:00'
              stop_time: '0311-01-03T12:00:00'
          - data_path: /climate-default
            file_pattern: 2025-10-15-cm4-piControl-200yr-ocean-no-smoothing.zarr
            engine: zarr
            subset:
              start_time: '0306-01-03T12:00:00'
              stop_time: '0311-01-03T12:00:00'
      atmosphere:
        merge:
          - data_path: /climate-default
            file_pattern: 2025-10-20-cm4-piControl-200yr-no-smoothing-coupled-interpolate_sst-atmosphere.zarr
            engine: zarr
            subset:
              start_time: '0306-01-03T12:00:00'
              stop_time: '0311-01-03T12:00:00'
          - data_path: /climate-default
            file_pattern: 2025-03-21-CM4-piControl-atmosphere-land-1deg-8layer-200yr.zarr
            engine: zarr
            subset:
              start_time: '0306-01-03T12:00:00'
              stop_time: '0311-01-03T12:00:00'
optimization:
  use_gradient_accumulation: true
  enable_automatic_mixed_precision: false
  lr: 0.00001
  optimizer_type: AdamW
  kwargs:
    fused: true
    weight_decay: 0.01
  scheduler:
    schedulers:
      - type: LinearLR
        step_each_iteration: true
        kwargs:
          start_factor: 0.01
          end_factor: 1
          total_iters: 707
      - type: ConstantLR
        step_each_iteration: true
    milestones: [707]
stepper:
  parameter_init:
    checkpoint_path: /ckpt.tar
  ocean:
    timedelta: 5D
    loss_contributions:
      n_steps: 4
      weight: 1.0
    stepper:
      parameter_init:
        weights_path: null # required
  atmosphere:
    timedelta: 6h
    loss_contributions:
      n_steps: 2
    stepper:
      parameter_init:
        weights_path: null # required
