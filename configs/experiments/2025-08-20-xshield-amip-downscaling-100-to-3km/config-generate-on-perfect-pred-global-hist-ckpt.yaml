    subset:
      #start: 0
      #stop: 4
      start_time: 2023-01-01T00:00
      step: 29
  lat_extent:
    #start: -66.0
    start: -66
    stop: 70.0
  batch_size: 4
  num_data_workers: 2
  strict_ensemble: False
