model:
  out_names:
  - PRATEsfc
  in_names:
  - PRATEsfc
  - eastward_wind_at_ten_meters
  - northward_wind_at_ten_meters
  loss:
    type: MSE
  module:
    config:
      model_channels: 128
      attn_resolutions: []
      num_blocks: 1
      channel_mult_emb: 6
      channel_mult:
      - 1
      - 2
      - 2
      - 2
      - 2
      - 2
      - 2
    type: unet_diffusion_song
  normalization:
    coarse:
      global_means_path: /climate-default/2025-08-20-downscaling-data-X-SHiELD-AMIP-downscaling/stats/100km/centering.nc
      global_stds_path: /climate-default/2025-08-20-downscaling-data-X-SHiELD-AMIP-downscaling/stats/100km/scaling-full-field.nc
    fine:
      global_means_path: /climate-default/2025-08-20-downscaling-data-X-SHiELD-AMIP-downscaling/stats/3km/centering.nc
      global_stds_path: /climate-default/2025-08-20-downscaling-data-X-SHiELD-AMIP-downscaling/stats/3km/scaling-full-field.nc
  num_diffusion_generation_steps: 18
  churn: 0.0
  p_mean: -1.2
  p_std: 1.8
  predict_residual: true
  sigma_max: 150.0
  sigma_min: 0.002
  use_fine_topography: true
optimization:
  lr: 0.0001
  optimizer_type: Adam
ema:
  decay: 0.999
validate_using_ema: true
train_data:
  sample_with_replacement: 16
  batch_size: 4  # 48  for 8 GPUs
  num_data_workers: 8
  fine:
  - data_path: /climate-default/2025-08-20-downscaling-data-X-SHiELD-AMIP-downscaling
    file_pattern: 3km.zarr
    engine: zarr
    subset:
      start: 0
      stop: 1600
  coarse:
  - data_path:  /climate-default/2025-08-20-downscaling-data-X-SHiELD-AMIP-downscaling
    file_pattern: 100km.zarr
    engine: zarr
    subset:
      start: 0
      stop: 1600
  lat_extent:
    start: -66.0
    stop: 70.0
  strict_ensemble: false
validation_data:
  batch_size: 16 #128 for 8 gpus
  num_data_workers: 8
  fine:
  - data_path:  /climate-default/2025-08-20-downscaling-data-X-SHiELD-AMIP-downscaling
    engine: zarr
    file_pattern: 3km.zarr
    subset:
      start: 20
      stop: 36
  coarse:
  - data_path:  /climate-default/2025-08-20-downscaling-data-X-SHiELD-AMIP-downscaling
    engine: zarr
    file_pattern: 100km.zarr
    subset:
      start: 20
      stop: 36
  lat_extent:
    start: 22.0
    stop: 50.0
  lon_extent:
    start: 230.0
    stop: 295.0
  strict_ensemble: false
coarse_patch_extent_lat: 16
coarse_patch_extent_lon: 16
max_epochs: 4
validate_interval: 10
experiment_dir: /results
save_checkpoints: true
logging:
  project: annak-downscaling
  entity: ai2cm
  log_to_wandb: true
generate_n_samples: 2
