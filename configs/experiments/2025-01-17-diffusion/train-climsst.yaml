      subset: *subset
validation_loader:
  batch_size: 32
  num_data_workers: 8
  dataset:
    - data_path: /climate-default/2023-08-11-vertically-resolved-1deg-fme-ensemble-dataset/ic_0011
      subset:
        stop: 1456
optimization:
  enable_automatic_mixed_precision: false
  lr: 0.0001
  optimizer_type: FusedAdam
  kwargs:
    weight_decay: 0.01
stepper:
  n_sigma_embedding_channels: 256
  p_mean: -1
  p_std: 3.5
  sigma_min: 0.0005
  sigma_max: 400
  num_diffusion_generation_steps: 100
  builder:
    type: SphericalFourierNeuralOperatorNet
    config:
      embed_dim: 384
      filter_type: linear
      hard_thresholding_fraction: 1.0
      use_mlp: true
      normalization_layer: instance_norm
      num_layers: 8
      operator_type: dhconv
      scale_factor: 1
      separable: false
      spectral_layers: 3
      spectral_transform: sht
  loss:
    type: MSE
  normalization:
    global_means_path: /statsdata/centering.nc
    global_stds_path: /statsdata/scaling-full-field.nc
  ocean:
    surface_temperature_name: surface_temperature
    ocean_fraction_name: ocean_fraction
