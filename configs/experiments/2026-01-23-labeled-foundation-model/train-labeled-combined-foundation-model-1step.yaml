# arg: --dataset oliverwm/era5-1deg-8layer-stats-1990-2019-v2:/statsdata
experiment_dir: /results
seed: 0
save_checkpoint: true
validate_using_ema: true
max_epochs: 20
ema:
  decay: 0.999
inference:
  n_forward_steps: 10220  # 7-year runs
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
        - '2003-01-01T00:00:00'
        - '2004-06-01T00:00:00'
        - '2006-01-01T00:00:00'
        - '2007-06-01T00:00:00'
        - '2009-01-01T00:00:00'
        - '2010-06-01T00:00:00'
        - '2012-01-01T00:00:00'
        - '2013-06-01T00:00:00'
    dataset:
      data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
      labels: ["era5"]
    num_data_workers: 4
  aggregator:
    log_histograms: true
    time_mean_reference_data: /statsdata/time-mean.nc
    # monthly_reference_data: /refdata-era5/monthly_mean_data.nc
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace
  entity: ai2cm
train_loader:
  batch_size: 8
  num_data_workers: 4
  prefetch_factor: 2
  dataset:
    concat:
      # ERA5 data splits
      - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
        labels: ["era5"]
        subset:
          start_time: '1979-01-01T00:00:00'
          stop_time: '1986-03-31T18:00:00'
      - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
        labels: ["era5"]
        subset:
          start_time: '1986-04-01T00:00:00'
          stop_time: '1993-07-31T18:00:00'
      - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
        labels: ["era5"]
        subset:
          start_time: '1993-08-01T00:00:00'
          stop_time: '1998-12-31T18:00:00'

      # AMIP C96 SHiELD runs
      - data_path: /climate-default/2026-01-28-vertically-resolved-c96-1deg-shield-amip-ensemble-dataset/
        file_pattern: ic_0001.zarr
        engine: zarr
        labels: ["c96-shield"]
        subset:
          start_time: '1979-01-01'
          stop_time: '2020-12-31'
      - data_path: /climate-default/2026-01-28-vertically-resolved-c96-1deg-shield-amip-ensemble-dataset/
        file_pattern: ic_0002.zarr
        engine: zarr
        labels: ["c96-shield"]
        subset:
          start_time: '1979-01-01'
          stop_time: '2020-12-31'
validation_loader:
  batch_size: 32
  num_data_workers: 4
  prefetch_factor: 2
  time_buffer: 4
  dataset:
    concat:
      - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
        labels: ["era5"]
        subset:
          start_time: '2010-01-01'
          stop_time: '2012-12-31'

optimization:
  enable_automatic_mixed_precision: false
  lr: 0.0001
  optimizer_type: FusedAdam
  kwargs:
    weight_decay: 0.01
stepper:
  n_ensemble: 2
  train_n_forward_steps: 1
  optimize_last_step_only: true
  loss:
    type: EnsembleLoss
    kwargs:
      crps_weight: 0.5
      energy_score_weight: 0.5
  step:
    type: single_module
    config:
      builder:
        type: NoiseConditionedSFNO
        conditional: true
        config:
          embed_dim: 512
          noise_embed_dim: 64
          noise_type: isotropic
          filter_type: linear
          use_mlp: true
          num_layers: 8
          operator_type: dhconv
          separable: false
          spectral_layers: 3
          spectral_transform: sht
          normalize_big_skip: true
          affine_norms: true
      normalization:
        network:
          global_means_path: /statsdata/centering.nc
          global_stds_path: /statsdata/scaling-full-field.nc
        residual:
          global_means_path: /statsdata/centering.nc
          global_stds_path: /statsdata/scaling-residual.nc
      ocean:
        surface_temperature_name: surface_temperature
        ocean_fraction_name: ocean_fraction
      corrector:
        # conserve_dry_air: true
        # moisture_budget_correction: advection_and_precipitation
        force_positive_names:
        - specific_total_water_0
