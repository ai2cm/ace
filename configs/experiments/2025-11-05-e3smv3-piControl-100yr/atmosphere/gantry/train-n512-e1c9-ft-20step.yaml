experiment_dir: /results
save_checkpoint: true
validate_using_ema: true
max_epochs: 50
ema:
  decay: 0.999
inference:
  epochs:
    start: 0
  n_forward_steps: 14600
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
        - '0421-01-01T06:00:00'
        - '0431-01-01T06:00:00'
        - '0441-01-01T06:00:00'
        - '0451-01-01T06:00:00'
        - '0461-01-01T06:00:00'
        - '0471-01-01T06:00:00'
        - '0481-01-01T06:00:00'
        - '0489-01-01T06:00:00'
    dataset:
      merge:
      - data_path: /climate-default
        file_pattern: 2025-11-24-E3SMv3-piControl-100yr-coupled-sea_ice.zarr
        engine: zarr
      - data_path: /climate-default
        file_pattern: 2025-10-21-E3SMv3-coupled-piControl-atmosphere-100yr.zarr
        engine: zarr
    num_data_workers: 4
  aggregator:
    log_histograms: true
    time_mean_reference_data: /statsdata/uncoupled_atmosphere/time-mean.nc
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace-eamv3
  entity: ai2cm
train_loader:
  batch_size: 8
  num_data_workers: 8
  prefetch_factor: 4
  time_buffer: 10
  dataset:
    merge:
    - data_path: /climate-default
      file_pattern: 2025-11-24-E3SMv3-piControl-100yr-coupled-sea_ice.zarr
      engine: zarr
      subset:
        start_time: '0421-01-01T06:00:00'
        stop_time: '0499-12-31T18:00:00'
    - data_path: /climate-default
      file_pattern: 2025-10-21-E3SMv3-coupled-piControl-atmosphere-100yr.zarr
      engine: zarr
      subset:
        start_time: '0421-01-01T06:00:00'
        stop_time: '0499-12-31T18:00:00'
validation_loader:
  batch_size: 32
  num_data_workers: 4
  prefetch_factor: 4
  dataset:
    merge:
    - data_path: /climate-default
      file_pattern: 2025-11-24-E3SMv3-piControl-100yr-coupled-sea_ice.zarr
      engine: zarr
      subset:
        start_time: '0402-01-01T06:00:00'
        stop_time: '0407-01-01T06:00:00'
    - data_path: /climate-default
      file_pattern: 2025-10-21-E3SMv3-coupled-piControl-atmosphere-100yr.zarr
      engine: zarr
      subset:
        start_time: '0402-01-01T06:00:00'
        stop_time: '0407-01-01T06:00:00'
optimization:
  enable_automatic_mixed_precision: false
  lr: 0.0001
  optimizer_type: FusedAdam
  use_gradient_accumulation: true
  kwargs:
    weight_decay: 0.01
stepper:
  n_ensemble: 2
  train_n_forward_steps:
    outcomes:
      - steps: 1
        probability: 0.6
      - steps: 2
        probability: 0.2
      - steps: 4
        probability: 0.1
      - steps: 12
        probability: 0.05
      - steps: 20
        probability: 0.05
  optimize_last_step_only: true
  loss:
    type: EnsembleLoss
    weights:
      T_0: 0.5
      T_1: 0.5
      U_0: 0.5
      V_0: 0.5
      specific_total_water_0: 0.5
      specific_total_water_1: 0.25
      specific_total_water_2: 0.5
      surface_precipitation_rate: 2
      FLDS: 2
      surface_upward_longwave_flux: 5
      surface_upward_shortwave_flux: 2
      FSDS: 2
      top_of_atmos_upward_shortwave_flux: 2
      tendency_of_total_water_path_due_to_advection: 0.5
    kwargs:
      crps_weight: 0.9
      energy_score_weight: 0.1
  parameter_init:
    weights_path: /weights/training_checkpoints/best_ckpt.tar
  step:
    type: single_module
    config:
      residual_prediction: false
      builder:
        type: NoiseConditionedSFNO
        config:
          embed_dim: 512
          noise_embed_dim: 64
          noise_type: isotropic
          filter_type: linear
          use_mlp: true
          num_layers: 8
          operator_type: dhconv
          separable: false
          spectral_layers: 3
          spectral_transform: sht
      normalization:
        network:
          global_means_path: /statsdata/uncoupled_atmosphere/centering.nc
          global_stds_path: /statsdata/uncoupled_atmosphere/scaling-full-field.nc
        residual:
          global_means_path: /statsdata/uncoupled_atmosphere/centering.nc
          global_stds_path: /statsdata/uncoupled_atmosphere/scaling-residual.nc
      ocean:
        surface_temperature_name: TS
        ocean_fraction_name: ocean_fraction
      corrector:
        conserve_dry_air: true
        moisture_budget_correction: advection_and_precipitation
        force_positive_names:
        - specific_total_water_0
        - specific_total_water_1
        - specific_total_water_2
