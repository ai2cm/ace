experiment_dir: /results
resume_results:
  existing_dir: /resume_results
save_checkpoint: true
validate_using_ema: true
ema:
  decay: 0.999
max_epochs: 30
n_forward_steps: 2
inference:
  n_forward_steps: 17520
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
      - '0401-01-03T12:00:00'
      - '0413-01-03T12:00:00'
      - '0425-01-03T12:00:00'
      - '0437-01-03T12:00:00'
      - '0449-01-03T12:00:00'
      - '0461-01-03T12:00:00'
      - '0473-01-03T12:00:00'
      - '0484-01-03T12:00:00'
    dataset:
      merge:
      - data_path: /climate-default
        file_pattern: 2025-11-24-E3SMv3-piControl-100yr-coupled-sea_ice.zarr
        engine: zarr
      - data_path: /climate-default
        file_pattern: 2025-10-21-E3SMv3-coupled-piControl-atmosphere-100yr.zarr
        engine: zarr
    num_data_workers: 4
  aggregator:
    log_histograms: true
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace-eamv3
  entity: ai2cm
train_loader:
  batch_size: 16
  num_data_workers: 4
  time_buffer: 10
  prefetch_factor: 2
  dataset:
    merge:
    - data_path: /climate-default
      file_pattern: 2025-11-24-E3SMv3-piControl-100yr-coupled-sea_ice.zarr
      engine: zarr
      subset:
        start_time: '0401-01-01T06:00:00'
        stop_time: '0496-01-01T00:00:00'
    - data_path: /climate-default
      file_pattern: 2025-10-21-E3SMv3-coupled-piControl-atmosphere-100yr.zarr
      engine: zarr
      subset:
        start_time: '0401-01-01T06:00:00'
        stop_time: '0496-01-01T00:00:00'
validation_loader:
  batch_size: 32
  num_data_workers: 4
  time_buffer: 10
  prefetch_factor: 2
  dataset:
    merge:
    - data_path: /climate-default
      file_pattern: 2025-11-24-E3SMv3-piControl-100yr-coupled-sea_ice.zarr
      engine: zarr
      subset:
        start_time: '0496-01-01T06:00:00'
        stop_time: '0499-12-31T18:00:00'
    - data_path: /climate-default
      file_pattern: 2025-10-21-E3SMv3-coupled-piControl-atmosphere-100yr.zarr
      engine: zarr
      subset:
        start_time: '0496-01-01T06:00:00'
        stop_time: '0499-12-31T18:00:00'
optimization:
  use_gradient_accumulation: true
  enable_automatic_mixed_precision: false
  lr: 0.0001
  optimizer_type: AdamW
  kwargs:
    fused: true
    weight_decay: 0.01
stepper:
  loss:
    type: MSE
    weights:
      T_0: 0.5
      T_1: 0.5
      U_0: 0.5
      V_0: 0.5
      specific_total_water_0: 0.25
      specific_total_water_1: 0.25
      specific_total_water_2: 0.5
      surface_precipitation_rate: 2
      FLDS: 2
      surface_upward_longwave_flux: 5
      surface_upward_shortwave_flux: 2
      FSDS: 2
      top_of_atmos_upward_shortwave_flux: 2
      tendency_of_total_water_path_due_to_advection: 0.5
  step:
    type: single_module
    config:
      builder:
        type: NoiseConditionedSFNO
        config:
          embed_dim: 384
          noise_embed_dim: 0
          filter_type: linear
          use_mlp: true
          num_layers: 8
          operator_type: dhconv
          separable: false
          spectral_layers: 3
          spectral_transform: sht
      normalization:
        network:
          global_means_path: /statsdata/uncoupled_atmosphere/centering.nc
          global_stds_path: /statsdata/uncoupled_atmosphere/scaling-full-field.nc
          fill_nans_on_normalize: false
        residual:
          global_means_path: /statsdata/uncoupled_atmosphere/centering.nc
          global_stds_path: /statsdata/uncoupled_atmosphere/scaling-residual.nc
      ocean:
        surface_temperature_name: TS
        ocean_fraction_name: ocean_fraction
        interpolate: true
      corrector:
        conserve_dry_air: true
        moisture_budget_correction: advection_and_precipitation
        total_energy_budget_correction:
          method: constant_temperature
          constant_unaccounted_heating: 0.89
        force_positive_names:
        - specific_total_water_0
        - specific_total_water_1
        - specific_total_water_2
