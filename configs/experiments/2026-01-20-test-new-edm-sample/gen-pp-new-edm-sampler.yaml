experiment_dir: /results
patch:
  divide_generation: true
  composite_prediction: true
  coarse_horizontal_overlap: 1
model:
  checkpoint_path: /checkpoints/best_histogram_tail.ckpt
  model_updates:
    churn: 2.5
data:
  coarse:
  - data_path: /climate-default/2025-09-25-downscaling-data-X-SHiELD-AMIP-downscaling
    engine: zarr
    file_pattern: 100km.zarr
    infer_timestep: false
    subset:
      start_time: '2023-01-01T00:00:00'
      stop_time: '2023-01-31T18:00:00'
  batch_size: 4
  num_data_workers: 2
  strict_ensemble: False
  lat_extent:
    start: 36.0
    stop:  52.0
  lon_extent:
    start: 228.0
    stop: 244.0
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace-downscaling
  entity: ai2cm
