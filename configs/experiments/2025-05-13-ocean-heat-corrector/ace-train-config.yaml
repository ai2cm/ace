experiment_dir: /results
save_checkpoint: true
validate_using_ema: true
ema:
  decay: 0.999
max_epochs: 180
n_forward_steps: 4
inference:
  n_forward_steps: 1440
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
      - '0151-01-06T00:00:00'
      - '0171-01-06T00:00:00'
      - '0191-01-06T00:00:00'
      - '0211-01-06T00:00:00'
      - '0231-01-06T00:00:00'
      - '0251-01-06T00:00:00'
      - '0271-01-06T00:00:00'
      - '0291-01-06T00:00:00'
    dataset:
      data_path: /climate-default
      file_pattern: 2025-05-14-cm4-piControl-200yr-ocean.zarr
      engine: zarr
    num_data_workers: 8
  aggregator:
    log_histograms: false
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ocean-emulator
  entity: ai2cm
train_loader:
  batch_size: 16
  num_data_workers: 8
  dataset:
    - data_path: /climate-default
      file_pattern: 2025-05-14-cm4-piControl-200yr-ocean.zarr
      engine: zarr
      subset:
        stop_time: '0306-01-01'
validation_loader:
  batch_size: 16
  num_data_workers: 8
  dataset:
    - data_path: /climate-default
      file_pattern: 2025-05-14-cm4-piControl-200yr-ocean.zarr
      engine: zarr
      subset:
        start_time: '0306-01-01'
        stop_time: '0311-01-01'
optimization:
  use_gradient_accumulation: true
  enable_automatic_mixed_precision: false
  lr: 0.0001
  optimizer_type: FusedAdam
  kwargs:
    weight_decay: 0.01
stepper:
  loss:
    type: MSE
  input_masking:
    mask_value: 0
    fill_value: 0.0
  step:
    type: single_module
    config:
      builder:
        type: Samudra
        config:
          ch_width:
          - 200
          - 250
          - 300
          - 400
          dilation:
          - 1
          - 2
          - 4
          - 8
          n_layers:
          - 1
          - 1
          - 1
          - 1
          norm: instance
      normalization:
