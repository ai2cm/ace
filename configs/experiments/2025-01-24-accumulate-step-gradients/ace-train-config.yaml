experiment_dir: /results
save_checkpoint: true
validate_using_ema: true
max_epochs: 120
n_forward_steps: 8
ema:
  decay: 0.999
inference:
  n_forward_steps: 7300
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
        - '1940-01-01T12:00:00'
        - '1950-01-01T00:00:00'
        - '1960-01-01T00:00:00'
        - '1970-01-01T00:00:00'
        - '1980-01-01T00:00:00'
        - '1990-01-01T00:00:00'
        - '1996-01-01T00:00:00'
        - '2015-01-01T00:00:00'
    dataset:
      data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
    num_data_workers: 32
  aggregator:
    log_histograms: true
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace
  entity: ai2cm
train_loader:
  batch_size: 16
  num_data_workers: 32
  dataset:
    - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
      subset:
        stop_time: '1995-12-31'
    - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
      subset:
        start_time: '2011-01-01'
        stop_time: '2019-12-31'
    - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
      subset:
        start_time: '2021-01-01'
validation_loader:
  batch_size: 128
  num_data_workers: 32
  dataset:
    - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
      subset:
        start_time: '1996-01-01'
        stop_time: '1997-12-31'
optimization:
  use_gradient_accumulation: true
  enable_automatic_mixed_precision: false
  lr: 0.00001
  optimizer_type: FusedAdam
  kwargs:
    weight_decay: 0.01
stepper:
  detach_step_gradients: true
  builder:
    type: SphericalFourierNeuralOperatorNet
    config:
      embed_dim: 384
      filter_type: linear
      hard_thresholding_fraction: 1.0
      use_mlp: true
      normalization_layer: instance_norm
      num_layers: 8
      operator_type: dhconv
      scale_factor: 1
      separable: false
      spectral_layers: 3
      spectral_transform: sht
  loss:
    type: MSE
    weights:
      air_temperature_0: 0.5
      air_temperature_1: 0.5
      eastward_wind_0: 0.5
      northward_wind_0: 0.5
      specific_total_water_0: 0.5
      specific_total_water_1: 0.25
      specific_total_water_2: 0.5
      PRATEsfc: 0.5
      h500: 10
      TMP850: 5
      Q2m: 0.5
      DLWRFsfc: 2
      ULWRFsfc: 5
      USWRFsfc: 2
      DSWRFsfc: 2
      USWRFtoa: 2
      tendency_of_total_water_path_due_to_advection: 0.5
  normalization:
    global_means_path: /statsdata/centering.nc
    global_stds_path: /statsdata/scaling-full-field.nc
  residual_normalization:
    global_means_path: /statsdata/centering.nc
    global_stds_path: /statsdata/scaling-residual.nc
  ocean:
    surface_temperature_name: surface_temperature
    ocean_fraction_name: ocean_fraction
  corrector:
    conserve_dry_air: true
    moisture_budget_correction: advection_and_precipitation
    force_positive_names:
    - specific_total_water_0
    - specific_total_water_1
    - specific_total_water_2
    - specific_total_water_3
    - specific_total_water_4
    - specific_total_water_5
