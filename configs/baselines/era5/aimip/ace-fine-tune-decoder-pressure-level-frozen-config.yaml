experiment_dir: /results
save_checkpoint: true
validate_using_ema: true
max_epochs: 120
n_forward_steps: 2
seed: 0
copy_weights_after_batch:
  - include:
      - module.conditional_model.decoder.2.weight
    exclude:
      - (?!module.conditional_model.decoder)*
      - module.conditional_model.decoder.0.weight
      - module.conditional_model.decoder.0.bias
ema:
  decay: 0.999
inference:
  n_forward_steps: 7300
  forward_steps_in_memory: 40
  loader:
    start_indices:
      times:
        - '2009-01-01T00:00:00'
        - '2009-02-15T00:00:00'
        - '2009-04-01T00:00:00'
        - '2009-05-15T00:00:00'
        - '2009-07-01T00:00:00'
        - '2009-08-15T00:00:00'
        - '2009-10-01T00:00:00'
        - '2009-11-15T00:00:00'
    dataset:
      merge:
      - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
      - data_path: /climate-default/2025-11-10-era5-1deg-pressure-level-1940-2022
        file_pattern: 2025-11-10-era5-1deg-pressure-level-1940-2022.zarr
        engine: "zarr"
    num_data_workers: 4
  aggregator:
    log_histograms: true
    time_mean_reference_data: /statsdata/time-mean.nc
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: ace
  entity: ai2cm
train_loader:
  batch_size: 16
  num_data_workers: 4
  prefetch_factor: 4
  dataset:
    merge:
    - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
      subset:
        start_time: '1979-01-01'
        stop_time: '2008-12-31'
    - data_path: /climate-default/2025-11-10-era5-1deg-pressure-level-1940-2022
      subset:
        start_time: '1979-01-01'
        stop_time: '2008-12-31'
      file_pattern: 2025-11-10-era5-1deg-pressure-level-1940-2022.zarr
      engine: "zarr"
validation_loader:
  batch_size: 128
  num_data_workers: 4
  prefetch_factor: 4
  dataset:
    merge:
    - data_path: /climate-default/2024-06-20-era5-1deg-8layer-1940-2022-netcdfs
      subset:
        start_time: '2009-01-01'
        stop_time: '2014-12-31'
        step: 3
    - data_path: /climate-default/2025-11-10-era5-1deg-pressure-level-1940-2022
      file_pattern: 2025-11-10-era5-1deg-pressure-level-1940-2022.zarr
      engine: "zarr"
      subset:
        start_time: '2009-01-01'
        stop_time: '2014-12-31'
        step: 3
optimization:
  use_gradient_accumulation: true
  enable_automatic_mixed_precision: false
  lr: 0.00001
  optimizer_type: AdamW
  kwargs:
    fused: true
    weight_decay: 0.01
stepper:
  loss:
    type: MSE
    weights:
      air_temperature_0: 0.5
      air_temperature_1: 0.5
      eastward_wind_0: 0.5
      northward_wind_0: 0.5
      specific_total_water_0: 0.5
      specific_total_water_1: 0.25
      specific_total_water_2: 0.5
      PRATEsfc: 0.5
      DLWRFsfc: 2
      ULWRFsfc: 5
      USWRFsfc: 2
      DSWRFsfc: 2
      USWRFtoa: 2
      tendency_of_total_water_path_due_to_advection: 0.5
  parameter_init:
    weights_path: /base_weights/ckpt.tar
    parameters:
      - frozen:
          include:
            - (?!conditional_model.decoder)*
            - conditional_model.decoder.0.weight
            - conditional_model.decoder.0.bias
          exclude:
            - conditional_model.decoder.2.weight
  step:
    type: single_module
    config:
      builder:
        type: NoiseConditionedSFNO
        config:
          embed_dim: 384
          noise_embed_dim: 0
          filter_type: linear
          use_mlp: true
          num_layers: 8
          operator_type: dhconv
          separable: false
          spectral_layers: 3
          spectral_transform: sht
      normalization:
        network:
          global_means_path: /statsdata/centering.nc
          global_stds_path: /statsdata/scaling-full-field.nc
        residual:
          global_means_path: /statsdata/centering.nc
          global_stds_path: /statsdata/scaling-residual.nc
      ocean:
        surface_temperature_name: surface_temperature
        ocean_fraction_name: ocean_fraction
      corrector:
        conserve_dry_air: true
        moisture_budget_correction: advection_and_precipitation
        force_positive_names:
        - specific_total_water_0
        - specific_total_water_1
        - specific_total_water_2
        - specific_total_water_3
        - specific_total_water_4
        - specific_total_water_5
        - specific_total_water_6
        - specific_total_water_7
        - PRATEsfc
        - ULWRFsfc
        - ULWRFtoa
        - DLWRFsfc
        - DSWRFsfc
        - USWRFsfc
        - USWRFtoa
