experiment_dir: /results
n_forward_steps: <N_FORWARD_STEPS>
forward_steps_in_memory: 50
checkpoint_path: /ckpt.tar
logging:
  log_to_screen: true
  log_to_wandb: true
  log_to_file: true
  project: <WANDB_PROJECT>
  entity: ai2cm
loader:
  start_indices:
    times: <INFERENCE_TIMES>
  dataset:
    merge:
      - data_path: /climate-default
        file_pattern: <COUPLED_ZARR>
        engine: zarr
      - data_path: /climate-default
        file_pattern: <ZARR>
        engine: zarr
  num_data_workers: 4
aggregator:
  log_zonal_mean_images: false
  log_histograms: true
data_writer:
  save_prediction_files: false
  save_monthly_files: true
